networks:
  trilhos-docker-network:
    name: trilhos-docker-network

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: trilhos-next:latest
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      HOSTNAME: 0.0.0.0
      PORT: "3000"
    networks:
      - trilhos-docker-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', res => { if (res.statusCode !== 200) process.exit(1); }).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - trilhos-docker-network
    depends_on:
      - web
    restart: unless-stopped
