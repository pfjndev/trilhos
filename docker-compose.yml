networks:
  trilhos-docker-network:
    name: trilhos-docker-network

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: trilhos-next:latest
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      HOSTNAME: 0.0.0.0
      PORT: "3000"
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}
    env_file:
      - .env
    networks:
      - trilhos-docker-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', res => { if (res.statusCode !== 200) { process.exit(1); } res.resume(); res.on('end', () => process.exit(0)); }).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    depends_on:
      - database

  database:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - trilhos-docker-network

  caddy:
    image: caddy:2.11-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - trilhos-docker-network
    depends_on:
      - web

volumes:
  pgdata:
  caddy_data:
  caddy_config:
